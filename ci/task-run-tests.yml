---
# 任务运行平台
platform: linux
# 镜像资源
image_resource:
  # 类型
  type: docker-image
  # 仓库信息
  # source: {repository: frekele/gradle}
  source: {repository: "gradle:6.3.0-jdk11"}

# 由前面resources输入的信息
inputs:
- name: spring-boot-example

# 测试运行的实际文件
run:
  path: spring-boot-example/ci/scripts/run-unit-tests.sh
