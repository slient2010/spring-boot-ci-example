---
resources:
- name: spring-boot-ci-example
  type: git
  source:
    branch: master
    uri: https://github.com/slient2010/spring-boot-ci-example.git
    username: ((gitusername))
    password: ((gitpass))


- name: build-docker-image
  type: docker-image
  source:
    email: ((email))
    username: ((username))
    password: ((password))
    repository: ((repo))/public/spring-boot-ci-example

jobs:
- name: Unit Tests
  public: true
  plan:
    # 从resources中获取文件等资源
    - get: spring-boot-ci-example
      # 设置为true时，无论何时提交代码都会运行测试
      trigger: true
    - task: Run Unit Tests
      # spring-boot-ci-example 为resource中定义的名称
      file: spring-boot-ci-example/ci/task-run-tests.yml

# 构建任务
- name: Build
  # 是否公开可见任务
  public: true
  plan:
    - get: spring-boot-ci-example
      passed: [Unit Tests]
      trigger: true
    # 具体构建任务
    - task: Build Code
      file: spring-boot-ci-example/ci/task-build.yml
    - task: create-context
      file: spring-boot-ci-example/ci/docker/create-context.yml
    - put: build-docker-image
      params:
        build: context


